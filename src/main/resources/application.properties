spring.application.name=skhool
keycloak.clientId=${keycloak.clientId}
keycloak.clientSecret=${keycloak.clientSecret}
#keycloak.authUri=${keycloak.authUri}
#keycloak.tokenUri=${keycloak.tokenUri}
#keycloak.userInfoUri=${keycloak.userInfoUri}
#keycloak.jwkUri=${keycloak.jwkUri}
#keycloak.issuerUri=${keycloak.issuerUri}
#keycloak.serverUri=${keycloak.serverUri}
keycloak.relam=${keycloak.relam}
keycloak.baseUrl=${keycloak.baseUrl}
redirect.uri=${redirect.uri}

database.url=${skhool.db.url}
database.userName=${skhool.db.username}
database.password=${skhool.db.password}


server.host= 0.0.0.0
spring.security.oauth2.resourceserver.jwt.issuer-uri= ${oauth2.jwt.issuer.uri}

spring.security.oauth2.resourceserver.jwt.audience=skhool


server.servlet.session.cookie.same-site=${same.site}
server.servlet.session.cookie.secure=${secure.cookie}

# Show SQL queries (optional, for quick view)
spring.jpa.show-sql=${show.sql}
allowed.origins=${allowed.origins}


